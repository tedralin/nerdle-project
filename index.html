<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdle Clone</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="https://kit.fontawesome.com/85e1a01775.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <header>Nerdle Clone</header>
    <div id="error-line">
        <p id="error-line__text"></p>
    </div>
    <div class="board">
        <!-- <div class="board__row">
            <input class='board__row__box' maxlength='1'> </input>
        </div> -->
    </div>
    <div class="key">
        <div class="key__row1">
            <button class="key__row1__number equationChar">1</button>
            <button class="key__row1__number equationChar">2</button>
            <button class="key__row1__number equationChar">3</button>
            <button class="key__row1__number equationChar">4</button>
            <button class="key__row1__number equationChar">5</button>
            <button class="key__row1__number equationChar">6</button>
            <button class="key__row1__number equationChar">7</button>
            <button class="key__row1__number equationChar">8</button>
            <button class="key__row1__number equationChar">9</button>
            <button class="key__row1__number equationChar">0</button>
        </div>

        <div class="key__row2">
            <button class="key__row2__oper equationChar">+</button>
            <button class="key__row2__oper equationChar">-</button>
            <button class="key__row2__oper equationChar">*</button>
            <button class="key__row2__oper equationChar">/</button>
            <button class="key__row2__oper equationChar">=</button>
            <button class="key__row2__enter">Enter</button>
            <button class="key__row2__delete">Delete</button>            
        </div>
    </div>
    <div id="newgame">
        <div id="newgame--button">New Game</div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
